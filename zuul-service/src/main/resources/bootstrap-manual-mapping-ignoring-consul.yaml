server:
  port: 5555
#For example, to expose everything over
#HTTP (if you want to see routes)
management:
 endpoints:
  web:
   exposure:
    include: "*"
#spring
spring:
  application:
    name: zuul-service
  cloud:
    consul:
      discovery:
        enabled: true
        register: false
      port: 8500
      host: 127.0.0.1
#zuul routing
zuul:
  ignored-services: '*'
  prefix: /api
  routes:
   countryservice: /zuulcountryservice/**
   cityservice: /zuulcityservice/**
   streetservice: /zuulstreetservice/**
